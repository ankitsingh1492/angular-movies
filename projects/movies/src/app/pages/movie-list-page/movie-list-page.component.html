<div class="padding-wrapper">
  <app-movie-list *rxIf="notLoading$; else loadingTpl" [movies]="movies$" data-test="list-wrapper">
    <div class="header" *rxLet="title$; let title">
      <h1 class="title" data-test="header-list">{{ title || '' }}</h1>
      <p class="subtitle">movies</p>
    </div>
  </app-movie-list>
  <ng-template #loadingTpl>
    <app-loader data-test="list-loader"></app-loader>
  </ng-template>
</div>
