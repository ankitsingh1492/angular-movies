<div class="padding-wrapper">
  <app-movie-list *ngIf="!(loading$ | async); else loadingTpl" [movies]="movies$" data-test="list-wrapper">
    <div class="header">
      <h1 class="title" data-test="header-list">{{ (title$ | async) || '' }}</h1>
      <p class="subtitle">movies</p>
    </div>
  </app-movie-list>
  <ng-template #loadingTpl>
    <app-loader data-test="list-loader"></app-loader>
  </ng-template>
</div>
